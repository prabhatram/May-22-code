<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .img-thumb {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

<div class="container my-5">
  <h2 class="text-center mb-4">Photo Gallery</h2>

  <div class="row">
    <!-- First Main Column -->
    <div class="col-md-6">
      <div class="row g-3">
        <div class="col-6">
          <img src="https://picsum.photos/id/1015/400/300" alt="Image 1" class="img-thumb">
        </div>
        <div class="col-6">
          <img src="https://picsum.photos/id/1016/400/300" alt="Image 2" class="img-thumb">
        </div>
        <div class="col-12">
          <img src="https://picsum.photos/id/1018/800/400" alt="Image 3" class="img-thumb">
        </div>
      </div>
    </div>

    <!-- Second Main Column -->
    <div class="col-md-6">
      <div class="row g-3">
        <div class="col-12">
          <img src="https://picsum.photos/id/1021/800/400" alt="Image 4" class="img-thumb">
        </div>
        <div class="col-6">
          <img src="https://picsum.photos/id/1024/400/300" alt="Image 5" class="img-thumb">
        </div>
        <div class="col-6">
          <img src="https://picsum.photos/id/1031/400/300" alt="Image 6" class="img-thumb">
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
